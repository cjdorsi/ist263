<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 13 Activity</title>
    <script>
        function Right () {
            document.getElementById("rightanswer").innerHTML = "Good job, true is correct!";
            document.getElementById("pagecolor").style.backgroundColor = '#90EE90';
        }
        function Wrong () {
            document.getElementById("wronganswer").innerHTML = "Sorry, false is incorrect.";
        }
    </script>
</head>
<body id="pagecolor">
    <p>There are 12 months in a year.</p>
    <p id="rightanswer" onclick="Right();">True</p>
    <p id="wronganswer" onclick="Wrong();">False</p>
</body>
</html>
