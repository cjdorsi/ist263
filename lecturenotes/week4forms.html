<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Week 4 Forms</title>
    </head>
    <body>
        <!-- action syas what webpage will process form
        post says how data will be sent -->
        <form action="" method="post">
            <!-- label tells user what to enter
            for links the label to the form element
            value in for must match value in input id -->
            <label for="fullname">Full Name:</label><br>
            <input type="text" id="fullname" name="fname"><br>
            <label for="complaints">Complaints:</label><br>
            <textarea id="complaints" name="complaints"></textarea><br>

            <!-- radio buttons are linked with the same name value
            id values must be unique -->
            <label for="important1">important</label>
            <input type="radio" name="important" id="important1"><br>
            <label for="important2">not important</label>
            <input type="radio" name="important" id="important2"><br>

            <p>What contact methods work?</p>
            <label for="method1">phone</label>
            <input type="checkbox" name="method1" id="method1">
            <label for="method2">email</label>
            <input type="checkbox" name="method2" id="method2"><br>

            <label for="time">What time do you want to be contacted?</label>
            <select id="time" name="time">
                <option value="morning">Morning</option>
                <option value="afternoon">Afternoon</option>
                <option value="evening">Evening</option>
            </select><br>

            <input type="submit" value="Send Complaint">
            

        </form>
    </body>
</html>
